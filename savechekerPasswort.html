<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Sicherheits-Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .dark-mode button {
            background-color: #1e90ff;
        }
        .dark-mode button:hover {
            background-color: #4682b4;
        }
        .dark-mode input {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #555;
        }
        .toggle-dark-mode {
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #007BFF;
        }
        .toggle-dark-mode:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passwort-Sicherheits-Check</h1>
        <p>Gib ein Passwort ein, um zu prÃ¼fen, wie sicher es ist:</p>
        <input type="text" id="password" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">PrÃ¼fen</button>
        <div class="result" id="result"></div>
        <div class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™ Dunkelmodus umschalten</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const result = document.getElementById("result");

            if (!password) {
                result.textContent = "Bitte ein Passwort eingeben!";
                result.style.color = "red";
                return;
            }

            const length = password.length;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let score = 0;
            if (length >= 8) score++;
            if (hasUpperCase) score++;
            if (hasLowerCase) score++;
            if (hasNumbers) score++;
            if (hasSpecialChars) score++;

            let timeToCrack = "Sehr schnell (unter 1 Sekunde)";
            if (score >= 3 && length >= 8) timeToCrack = "Einige Minuten bis Stunden";
            if (score >= 4 && length >= 12) timeToCrack = "Tage bis Wochen";
            if (score === 5 && length >= 16) timeToCrack = "Monate bis Jahre";

            result.textContent = `Sicherheit: ${score}/5. Zeit zum Knacken: ${timeToCrack}.`;
            result.style.color = score < 3 ? "red" : score < 5 ? "orange" : "green";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
